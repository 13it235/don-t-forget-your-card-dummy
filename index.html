<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="stylesheet" href="index.css">
    <title>App</title>
</head>

<body>
    <div class="container">
        <ul class="listContainer" id="cardItem">
        </ul>

        <div class="inputContainer">
            <div>
                <label style="font-weight: bold">CardNumber</label><br /><br />
                <span>
                    <input type="number" id="cardNo" onkeyup="handleCardNo()" placeholder="Enter card number" />
                    <span id="type" style="padding-left : 20px"></span>
                </span><br />
                <span id="error" class="error"></span>
            </div>
            <div style="margin-top : 20px">
                <label style="font-weight: bold">Expiry</label><br /><br />
                <span>
                    <input type="month" value="2017-06" id="eDate">
                    <input type="password" placeholder="CVV" id="cvv" style="margin-left : 20px">
                </span>
            </div>
            <button id="cardSubmit" onclick="submit()" style="margin-top : 10px; width : 100%"></button>
        </div>
    </div>

    <noscript>
        You need to enable JavaScript to run this app.
    </noscript>

    <script type="text/javaScript" src="index.js"></script>
</body>

</html>
